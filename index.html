<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">Survey form</h1>
    <p id="description">Description of the form</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="insert name" required>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="insert email" required>
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" placeholder="insert number" min="0" max="100">
        <select id="dropdown">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
        </select>
        <label>Gender:</label>
        <input id="radio1" type="radio" name="radio" value="1">
        <label for="radio1">Radio1</label>
        <input id="radio2" type="radio" name="radio" value="2">
        <label for="radio2">Radio2</label>
        <input id="checkbox1" type="checkbox" name="checkbox" value="1">
        <label for="checkbox1">checkbox1</label>
        <input id="checkbox2" type="checkbox" name="checkbox" value="2">
        <label for="checkbox2">checkbox2</label>
        <textarea id="comments" cols="30" rows="10" placeholder="Inser comments"></textarea>
        <input id="submit" type="submit" value="Enviar">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
